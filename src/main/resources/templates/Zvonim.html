    <script>
      // Таймер
      let timerInterval;
      let startTime;

      // Функция для запуска таймера
      function startTimer() {
        startTime = Date.now(); // Запоминаем время начала звонка
        timerInterval = setInterval(updateTimer, 1000); // Обновляем таймер каждую секунду
      }

      // Функция для обновления таймера
      function updateTimer() {
        const currentTime = Date.now();
        const elapsedTime = Math.floor((currentTime - startTime) / 1000); // Время в секундах

        const minutes = Math.floor(elapsedTime / 60);
        const seconds = elapsedTime % 60;

        // Форматируем время в формат MM:SS
        const formattedTime = `${String(minutes).padStart(2, "0")}:${String(
          seconds
        ).padStart(2, "0")}`;

        // Обновляем текст таймера
        document.getElementById("timer").textContent = formattedTime;
      }

      // Запускаем таймер при загрузке страницы (имитация начала звонка)
      startTimer();
